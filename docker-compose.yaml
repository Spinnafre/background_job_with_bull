version: '3'

services:
  app:
    restart: on-failure
    build: .
    ports:
      - 3000:3000
    depends_on:
      - redis
    environment:
        REDIS_HOST: redis
        REDIS_PORT: 6379
    networks:
      - urlNet
      
  redis:
    image: redis/redis-stack
    ports:
      - 6379:6379
    networks:
      - urlNet

networks:
  urlNet: